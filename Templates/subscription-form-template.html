<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form Template</title>
    <style>
        /* From Uiverse.io by satyamchaudharydev */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            width: 240px;
            height: 254px;
            padding: 0 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 12px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card > * {
            margin: 0;
        }

        .card__title {
            font-size: 23px;
            font-weight: 900;
            color: #333;
        }

        .card__content {
            font-size: 13px;
            line-height: 18px;
            color: #333;
        }

        .card__form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .card__form input {
            margin-top: 10px;
            outline: 0;
            background: rgb(255, 255, 255);
            box-shadow: transparent 0px 0px 0px 1px inset;
            padding: 0.6em;
            border-radius: 14px;
            border: 1px solid #333;
            color: black;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .card__form input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .card__form button {
            border: 0;
            background: #111;
            color: #fff;
            padding: 0.68em;
            border-radius: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .sign-up:hover {
            opacity: 0.8;
        }

        .sign-up:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="card">
        <span class="card__title">Subscribe</span>
        <p class="card__content">
            Get fresh web design resources delivered straight to your inbox every week.
        </p>
        <div class="card__form">
            <input placeholder="Your Email" type="email" id="email" required>
            <button class="sign-up" type="button" onclick="handleSubscription()">Sign up</button>
        </div>
    </div>

    <script>
        function handleSubscription() {
            const emailInput = document.getElementById('email');
            const email = emailInput.value.trim();
            
            if (!email) {
                alert('Please enter your email address');
                return;
            }
            
            if (!isValidEmail(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            // Здесь вы можете добавить логику отправки данных на сервер
            console.log('Subscription email:', email);
            alert('Thank you for subscribing!');
            
            // Очистить поле после успешной подписки
            emailInput.value = '';
        }
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Добавить обработчик для нажатия Enter
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleSubscription();
            }
        });
    </script>
</body>
</html>
